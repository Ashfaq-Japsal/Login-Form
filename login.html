<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; ">
        <h1>Sign In</h1>
        <p style="font-size: 1.3rem; text-align: center; color: rgb(134, 134, 252);">Please re-enter your email and password to get more secure.</p>
        <hr style="width: 300px;">
        <br />
        <input type="email" id="login-email" placeholder="Email address" style="border: 1px solid black; outline: none; border-radius: 5px; height: 2rem; width: 250px; padding: 0 10px;"/><br /><br>
        <input type="password" id="login-psw" placeholder="Password" style="border: 1px solid black; outline: none; border-radius: 5px; height: 2rem; width: 250px; padding: 0 10px;"/><br /><br>
        <button onclick="Lin()" id="login-btn" style="background-color: rgb(92, 206, 16); box-shadow: 1px 1px 5px rgb(122, 122, 122); color: white; border: none; outline: none; cursor: pointer; border-radius: 50px; height: 35px; width: 100px; font-size: 1rem;">Sign In</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
