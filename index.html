<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h1>Create Account</h1>
            <hr style="width: 300px;">
            <br />
            <input type="text" id="signup-name" placeholder="User name" style="border: 1px solid black; outline: none; border-radius: 5px; height: 2rem; width: 250px; padding: 0 10px;"/> <br /><br>
            <input type="email" id="signup-email" placeholder="Email address" style="border: 1px solid black; outline: none; border-radius: 5px; height: 2rem; width: 250px; padding: 0 10px;"/><br /><br>
            <input type="password" id="signup-psw" placeholder="Password" style="border: 1px solid black; outline: none; border-radius: 5px; height: 2rem; width: 250px; padding: 0 10px;"/><br /><br>
            <button onclick="Sup()" id="signup-btn" style="background-color: rgb(92, 206, 16); box-shadow: 1px 1px 5px rgb(122, 122, 122); color: white; border: none; border-radius: 50px; outline: none; cursor: pointer; height: 35px; width: 100px; font-size: 1rem;">Create</button>
        </div>


        <script src="app.js"></script>
    </body>
</html>
